<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원가입</title>

</head>
<body>
	<h2>회원가입</h2>
	<form th:action="#" method="post" >
		<div>
			<label for="userName">아이디:</label> <input type="text" id="userName"
				th:field="*{userName}" required>
		</div>
		<div>
			<label for="password">비밀번호:</label> <input type="password"
				id="password" th:field="*{password}" required>
		</div>
		<div>
			<label for="passwordConfirm">비밀번호 확인:</label> <input type="password"
				id="passwordConfirm" th:field="*{passwordConfirm}" required>
		</div>
		<div>
			<label for="name">이름:</label> <input type="text" id="name"
				th:field="*{name}" required>
		</div>
		<div>
			<label for="phone">전화번호:</label> <input type="text" id="phone"
				th:field="*{phone}" required>
		</div>
		<div>
			<label for="email">이메일:</label> <input type="email" id="email"
				th:field="*{email}" required>
		</div>
		<div>
			<label for="birth">생년월일:</label> <input type="date" id="birth"
				th:field="*{birth}" required>
		</div>
		<div>
			<label>성별:</label> <input type="radio" th:field="*{gender}" value="M">
			남 <input type="radio" th:field="*{gender}" value="F"> 여
		</div>
		<button type="submit">가입하기</button>
	</form>
</body>
</html>
